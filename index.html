 <html>

 <head>
   <title>Hand Gesture To Emoji</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body>
   <div class="container">

     <center>
       <div class="info">
       <h3>Hand Gesture to Emoji Webapp
         <br><br>
         <span class="emojis">&#128077;</span> |
         <span class="emojis">&#128076;</span> |
         <span class="emojis">&#128078;</span> |
         <span class="emojis">&#9994;</span> |
         <span class="emojis">&#128400;</span> |
         <span class="emojis">&#128070;</span> |
         <span class="emojis">&#128071;</span> |
         <span class="emojis">&#128072;</span> |
         <span class="emojis">&#128073;</span>
       </h3>
      </div>
       <br><br>

       <p style="font-size: 22px;">Take a picture of a hand gesture to generate an emoji.
         <br><br>
         <b style="color: rgb(111, 0, 255)">Victory?</b>
         <br>
         <b style="color: rgb(255, 238, 0)">Thumbs-Up?</b>
         <br>
         <b style="color: rgb(0, 255, 149)">Perfect?</b>
         <br>
       </p>

       <div class="col-md-4 col-sm-12 col-xs-12" style="padding-top: 15px;">
         <label>Webcam - </label>
         <br><br>
         <div id="camera"></div>
         <button class="button take" onclick="photo()">Take Picture</button>
       </div>

       <div class="col-md-4 col-sm-12 col-xs-12 guesses">
         <label>Predictions - </label>
         <br><br>
         <p>First Prediction:</p>
         <p class="emotion_name" id="result_emotion_name1" style="color:white"></p>
         <p class="emoji" id="update_emoji1"></p>
         <hr>
         <p>Second Prediction:</p>
         <p class="emotion_name" id="result_emotion_name2" style="color:white"></p>
         <p class="emoji" id="update_emoji2"></p>
       </div>

       <div class="col-md-4 col-sm-12 col-xs-12 snapshot">
         <label style="color: rgb(0, 179, 0)">Snapshot - </label>
         <br><br>
         <div id="snapshot"></div>
         <button class="button predict" onclick="check();">Predict Gesture</button>
       </div>
       <br><br><br>
     </center>

   </div>

   <script src="main.js"></script>

 </body>

 </html>
